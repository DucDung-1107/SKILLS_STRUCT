events {
    worker_connections 1024;
}

http {
    upstream ocr_api {
        server ocr-clustering-api:8000;
    }
    
    upstream json_api {
        server json-generation-api:8001;
    }
    
    upstream graph_api {
        server graph-management-api:8002;
    }
    
    upstream recommend_api {
        server recommendation-api:8003;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # Apply rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # OCR API routes
        location /api/ocr/ {
            proxy_pass http://ocr_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # JSON Generation API routes
        location /api/json/ {
            proxy_pass http://json_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Graph Management API routes
        location /api/graph/ {
            proxy_pass http://graph_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Recommendation API routes
        location /api/recommend/ {
            proxy_pass http://recommend_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Direct access to APIs (for development)
        location /direct/ocr/ {
            proxy_pass http://ocr_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /direct/json/ {
            proxy_pass http://json_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /direct/graph/ {
            proxy_pass http://graph_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /direct/recommend/ {
            proxy_pass http://recommend_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check endpoint
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # API status page
        location /status {
            return 200 "SkillStruct APIs Gateway - All services running";
            add_header Content-Type text/plain;
        }
    }
}
